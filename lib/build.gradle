 /*Sobre agregar dependencias en Gradle
 
 Las dos principales formas de declaración de dependencias son
 
 - En compilación
 - En tiempo de ejecución (runtime)
 
 Los 5 tipos principales de declaración de dependencias son los siguientes:
 
 
 implementation -> Indica que la depe ndencia está disponible en compilación.
 
 
 api -> Declara dependencias indirectas.
        Indica a los componentes que dependen
        de esta librería que esta se encuentra
        disponible.
 
 
 compileOnly -> Cuando utilizamos librerías como
                anotaciones durante compilación.
 
 
 compileOnlyApi -> Cuando utilizamos apis que se 
                   ejecutan en algún contenedor y
                   que nuestra aplicación utiliza
                   en tiempo de ejecución.
 
 
 runTimeOnly -> Las dependencias y librerías solo
                serán visibles en tiempo de ejecución. 
 */
 

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    
    
    
    //  Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.22'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
	
	
	// JPA	
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.6.3'    
   
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
